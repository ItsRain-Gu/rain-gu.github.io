<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鱼骨小窝</title>
    <style>
        body
        {
            background-image:url('./background.png');
            background-repeat:no-repeat;
            background-attachment:fixed;
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
<div>
<style type="text/css">
    html{
        overflow-y: scroll;
        overflow-x: hidden;
    }
    ul{
        height: 40px;
        position: relative;
        top:-20px;
        right:10px;
        background-color: rgba(52, 52, 52, 0.70);
        background-repeat:repeat-x;
        background-attachment:fixed;
    }


    .dropbtn{
        background-color: rgba(52, 52, 52, 0);
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        font-size: 20px;
        text-decoration:none;
        overflow:scroll;
        position: relative;
        top: 13px;
        right: -1360px;
    }

    .dropdown {
        position: relative;
        display: inline-block;

    }

    .dropdown-content {
        display: none;
        position: absolute;
        color: white;
        background-color: rgba(52, 52, 52, 0.70);
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(52, 52, 52, 0.70);
        position: relative;
        top: 24px;
        border: none;
    }
    .dropdown-content a {
        color: #ffffff;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

</style>
<ul>
    <div class="dropdown">
        <a class="dropbtn" href="#">首页</a>
        <div class="dropdown-content">
            <a href="#">链接 1</a>
            <a href="#">链接 2</a>
            <a href="#">链接 3</a>
        </div>
    </div>
</ul>
</div>

</body>
</html>
